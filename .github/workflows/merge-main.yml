name: Auto merge main to dev

on:
  push:
    branches:
      - main
jobs:
  createPR:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Git config
        run: |
            git config --local user.email "actions@github.com"
            git config --local user.name "Github Actions"
      - name: Merge main back to dev
        run: |
            git fetch --unshallow
            git checkout dev
            git pull
            git merge --no-ff origin/main -m "Auto-merge main back to dev"
            git push
